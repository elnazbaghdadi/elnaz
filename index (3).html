<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="signup.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
  <form action="mamad.html" >
    
      <h1>Sign Up</h1>
      <h3>welcome!</h3>
      <p>Please fill in this form to create your account.</p>
      <hr>
  
      <div class="form">
        <label for="email"><b>Email :</b></label><br>
      <input type="email" placeholder="Enter your Email address" name="email" required>
        <br><br>
      <label for="psw"><b>Password :</b></label><br>
      <input type="password" placeholder="Enter your Password" name="psw" required>
        <br><br>
      <label for="psw-repeat"><b>Confirm Password :</b></label><br>
      <input type="password" placeholder="Repeat your Password" name="psw-repeat" required>
         <br><br>
      
        <div class="remember">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </div>
    
      </div>
  
      <p>By creating an account you agree to our <a href="#" style="color:rgb(0, 102, 255)">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        
        <button type="submit" >Sign Up</button>
        <button type="button" >Cancel</button>
      </div>
    </div>
  </form>
</body>

</html>
